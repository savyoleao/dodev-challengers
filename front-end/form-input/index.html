<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario</title>
</head>
<body>
   <form>
      <div>
         <label for="modelo">Modelo do carro</label>
         <input type="text" name="Modelo" id="modelo">
      </div>

      <div>
         <label for="marca">Marca</label>
         <input type="text" name="Marca" id="marca">
      </div>

      <div>
         <label for="ano">Ano</label>
         <input type="text" name="Ano" id="ano">
      </div>

      <div>
         <label for="quilometragem">Quilometragem</label>
         <input type="text" name="Quilometragem" id="quilometragem">
      </div>

      <div>
         <label for="valor">Valor</label>
         <input type="text" name="Valor" id="valor">
      </div>

      <div>
         <label for="usado">usado</label>
         <input type="radio" name="estado" id="usado" value="usado">
         <label for="novo">novo</label>
         <input type="radio" name="estado" id="novo" value="novo">
      </div>

      <div>
         <label for="multimedia">multimedia</label>
         <input type="checkbox" name="multimedia" id="multimedia">
         <label for="abs">freio abs</label>
         <input type="checkbox" name="abs" id="abs">
      </div>

      <div>
         <label for="placa-select">Escolha o final da placa do carro</label>
         <select name="placa-carro" id="placa-select">
            <option value="" selected>--Escolha uma opção--</option> 
            <option value="0001">0001</option>
            <option value="2020">2020</option>
            <option value="6969">6969</option>
            <option value="2002">2002</option>
         </select> <!--pra selecionar uma opcao-->
      </div>
   </form>
</body>
</html>
